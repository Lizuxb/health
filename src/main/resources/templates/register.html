<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>[[${logoText}]]</title>
    <meta name="description" content="">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href="../static/project/css/ry-ui.css" th:href="@{/project/css/ry-ui.css?v=3.2.0}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-4">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1><img alt="" src="../static/img/profile.png" style="width: 128px;height: 128px;" th:src="@{/img/profile.png}"></h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎注册 <strong th:text="${logoText}"></strong>！</h4>

                <strong style="font-size: 15px;">您已经注册？<a th:href="@{/login}" style="font-size: 20px; color: red;">&laquo;返回登录</a></strong>
            </div>
        </div>
        <div class="col-sm-8">
            <form id="signupForm" class="fl">
                <input type="hidden" name="roleId" value="1812120000000002">
                <input type="hidden" name="userType" value="01">
                <div class="fl" style="width: 48%">
                    <h4 class="no-margins">用户信息：</h4>

                    <input type="text"     name="loginName" id="loginName" class="form-control uname"     placeholder="登录账号" value=""    />
                    <input type="text"     name="userName" id="userName" class="form-control uname"     placeholder="用户名称" value=""    />
                    <input type="password" name="password" id="password" class="form-control pword"     placeholder="密码"   value="" />
                    <input type="password" name="password2" id="password2" class="form-control pword"     placeholder="确认密码"   value="" />
                    <input type="text" name="cardnum" id="cardnum" class="form-control"     placeholder="身份证号"   value="" />
                    <input type="text" name="address" id="address" class="form-control"     placeholder="地址"   value="" />
                    <div class="row m-t">
                        <div class="col-xs-6">
                            <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5">
                        </div>
                        <div class="col-xs-6">
                            <a href="javascript:void(0);" title="点击更换验证码">
                                <img th:src="@{/captcha/captchaImage(type=${captchaType})}" class="imgcode" style="width: 93px;"/>
                            </a>
                        </div>
                    </div>
                </div>
                <div  class="fr" style="width: 48%">
                    <h4 class="no-margins">安全信息：</h4>
                    <input type="text"     name="question" id="question" class="form-control"     placeholder="密保问题1" value=""    />
                    <input type="text"     name="answer" id="answer" class="form-control"     placeholder="密保答案1" value=""    />
                    <input type="text"     name="question2" id="question2" class="form-control"     placeholder="密保问题2" value=""    />
                    <input type="text"     name="answer2" id="answer2" class="form-control"     placeholder="密保答案2" value=""    />
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在注册，请稍后...">注册</button>
                </div>
            </form>

        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; [[${copyrightYear}]] All Rights Reserved. [[${logoText}]] <br>
            <a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow">粤ICP备XXXXXXXXX号</a><br>
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script>
    $(document).ready(function () {
        //校验用户名
        jQuery.validator.addMethod("isUserName",function(value,element){
            var userName=/^[a-zA-Z0-9]{2,13}$/;
            return this.optional(element) || (userName).test(value);
        },'请输入数字或者字母,不包含特殊字符');
    })
</script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script th:src="@{/ajax/libs/layui/layui.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/project/js/ry-ui.js" th:src="@{/project/js/ry-ui.js?v=3.2.0}"></script>
<script src="../static/project/login.js" th:src="@{/project/register.js}"></script>
</body>
</html>
