<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userAppint-edit" th:object="${userAppint}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <input id="status" name="status" value="1"  type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">预约用户：</label>
                <div class="col-sm-8">
                    <label class="control-label" th:text="*{userName}"></label>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">预约医生：</label>
                <div class="col-sm-8">
                    <label class="control-label" th:text="*{doctorName}"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">预约备注：</label>
                <div class="col-sm-8">
                    <textarea id="remark" name="remark" th:field="*{remark}" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">确认预约日期：</label>
                <div class="col-sm-8">
                    <input id="appointDate" name="appointDate" th:field="*{appointDate}" class="form-control time-input" readonly type="text">
                </div>
            </div>

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script th:inline="javascript">
		var prefix = ctx + "system/userAppint"
		$("#form-userAppint-edit").validate({
			rules:{
                appointDate:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-userAppint-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
