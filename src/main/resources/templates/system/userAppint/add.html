<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userAppint-add">
			<input id="doctorId" name="doctorId" th:value="${doctorId}" type="hidden">

			<div class="form-group">	
				<label class="col-sm-3 control-label">预约医生：</label>
				<div class="col-sm-8">
					<label class="control-label" th:text="${doctorName}"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">预约日期：</label>
				<div class="col-sm-8">
					<input id="appointDate" name="appointDate" class="form-control time-input" readonly type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">预约备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control" rows="5"></textarea>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script th:inline="javascript">
		var prefix = ctx + "system/userAppint"
		$("#form-userAppint-add").validate({
			rules:{
                appointDate:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-userAppint-add').serialize());
	        }
	    }
	</script>
</body>
</html>
