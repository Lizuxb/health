<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="user-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                医生：<input type="text" name="doctorName"/>
                            </li>
                            <li class="select-time">
                                <label>时间： </label>
                                <input type="text" class="time-input" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:userCase:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:userCase:remove')}]];
        var prefix = ctx + "system/userCase";

        // var datas = [[${@dict.getType('sys_normal_disable')}]];
        // formatter: function(value, row, index) {
        //     return $.table.selectDictLabel(datas, value);
        // }
        $(function() {
            var options = {
                url: prefix + "/list?userId="+[[${userId}]],
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                detailUrl: prefix + "/detail/{id}",
                removeUrl: prefix + "/remove",
                modalName: "病例",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '编号' ,
                    visible:false
				},
				{
					field : 'userName',
					title : '用户' 
				},
				{
					field : 'doctorName',
					title : '医生' 
				},
				{
					field : 'content', 
					title : '内容' 
				},
				{
					field : 'createTime', 
					title : '录入日期' ,
                    sortable:true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-eye"></i>查看</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
