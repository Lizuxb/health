<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userLog-edit" th:object="${userLog}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">用户：</label>
                <div class="col-sm-8">
                    <label class="control-label" th:text="*{userName}"></label>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">标题：</label>
                <div class="col-sm-8">
                    <label class="control-label" th:text="*{title}"></label>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">内容：</label>
                <div class="col-sm-8">
                    <div th:utext="*{content}"></div>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">时间：</label>
                <div class="col-sm-8">
                    <label class="control-label" th:text="*{createTime}"></label>
                </div>
            </div>
		</form>
    </div>
</body>
</html>
