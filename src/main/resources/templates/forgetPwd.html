<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>[[${logoText}]]</title>
    <meta name="description" content="系统基于SpringBoot2.0的权限管理系统 易读易懂、界面简洁美观。 核心技术采用Spring、MyBatis、Shiro没有任何其它重度依赖">
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{css/login.min.css}" rel="stylesheet"/>
    <link href="../static/project/css/ry-ui.css" th:href="@{/project/css/ry-ui.css?v=3.2.0}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><img alt="" src="../static/img/profile.png" style="width: 128px;height: 128px;" th:src="@{/img/profile.png}"></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>[[${logoText}]] </strong></h4>

                    <strong style="font-size: 15px;">还没有账号？ <a th:href="@{/register}" style="font-size: 20px;color: red;">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm">
                    <h4 class="no-margins">重置密码(<a style="color: white" th:href="@{/login}">返回登录</a>)：</h4>
                    <p class="m-t-md"> </p>
                    <input type="text"     name="loginName" id="loginName" class="form-control uname" placeholder="登录名称" />
                    <select name="question" id="question" class="form-control"  >
                        <option value="">选择密保问题</option>
                    </select>
                    <input type="text"     name="answer" id="answer" class="form-control"  placeholder="问题答案" />
                    <input type="password" name="password" id="password" class="form-control pword"     placeholder="新密码"   value="" />
                    <input type="password" name="confirm" id="confirm" class="form-control pword"     placeholder="确认密码"   value="" />
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在重置密码，请稍后...">重置密码</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; [[${copyrightYear}]] All Rights Reserved. [[${logoText}]] <br>
                <a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow">粤ICP备XXXXXXXXX号</a><br>
            </div>
        </div>
    </div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script>
        $(document).ready(function () {
            //校验用户名
            jQuery.validator.addMethod("isUserName",function(value,element){
                var userName=/^[a-zA-Z0-9]{2,13}$/;
                return this.optional(element) || (userName).test(value);
            },'请输入数字或者字母,不包含特殊字符');
        })
    </script>
<script src="../static/project/js/ry-ui.js" th:src="@{/project/js/ry-ui.js?v=3.2.0}"></script>
<script src="../static/project/login.js" th:src="@{/project/forgetPwd.js}"></script>
</body>
</html>
